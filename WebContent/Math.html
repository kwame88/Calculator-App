<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Calculator </title>
</head>

<body style="background-image:url(https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/1024/Calculator_5122x.png"; 
>

<form action="Compute.do" method="get">
<input name="op1" type="number"> First Number
<br/>
</input>
<p>Select an operation</p>
<select name="operation">Select an operation
<option value="+"> Add  </option>
<option value="-"> Subtract </option>
<option value="/"> Divide</option>
<option value="*"> Multiply </option>

</select>
<br/>
<input name="op2" type="number"> Second Number
</input><br/>

<button type="submit"> Calculate</button><br/>


</form>


</body>
</html>
